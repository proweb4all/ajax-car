<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог авто</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Каталог автомобилей</h1>
        <section class="filter">
            <label for="germany" class="filter__label">
                <input type="checkbox" name="country" id="germany" class="filter__input" checked>Germany
            </label>
            <label for="italian" class="filter__label">
                <input type="checkbox" name="country" id="italian" class="filter__input" checked>Italian
            </label>
            <label for="france" class="filter__label">
                <input type="checkbox" name="country" id="france" class="filter__input" checked>France
            </label>
        </section>
        <section class="block-cars">
        </section>
        <footer class="footer">
           2019, Developed by      
           <a href="https://proweb4all.ru/" class="footer__link" target="_blank">ProWeb4All.ru</a>  
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
